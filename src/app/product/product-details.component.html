

<p-table #tt [value]="ProductDetails" [paginator]="true" [rows]="10" selectionMode="single" [(selection)]="ProductData">
  <ng-template pTemplate="header">
    <tr>
        <th *ngFor="let col of cols">
            {{col.header}}
        </th>
    </tr>
    <tr>
      <th *ngFor="let col of cols" [ngSwitch]="col.field">
          <input  pInputText type="text" (input)="tt.filter($event.target.value, col.field, col.filterMatchMode)">
      </th>
  </tr>
</ng-template>
<ng-template pTemplate="body" let-product>
    <tr  [pSelectableRow]="product">
        <td *ngFor="let col of cols">
                {{product[col.field]}}
        </td>
    </tr>
</ng-template>
</p-table>


<div class="container">
  <!-- Id] ,[ProductName] ,[SupplierId] ,[UnitPrice] ,[Package] ,[IsDiscontinued -->
  <div class="row">
    <div class="col-lg-4">
        <div class="form-group">
            <label for="ID">ID:</label>
            <input type="text" class="form-control" id="ID" [(ngModel)]="ProductData.Id" disabled="disabled" >
          </div>
    </div>
    <div class="col-lg-4">
        <div class="form-group">
            <label for="ProductName">ProductName:</label>
            <input type="text" class="form-control" id="ProductName" [(ngModel)]="ProductData.ProductName" >
          </div>
    </div>
    <div class="col-lg-4">
        <div class="form-group">
            <label for="SupplierId">SupplierId:</label>
            <input type="text" class="form-control" id="SupplierId" [(ngModel)]="ProductData.SupplierId" >
          </div>
    </div>
  </div>
  <div class="row">
      <div class="col-lg-4">
          <div class="form-group">
              <label for="UnitPrice">UnitPrice:</label>
              <input type="text" class="form-control" id="UnitPrice" [(ngModel)]="ProductData.UnitPrice" >
            </div>
      </div>
      <div class="col-lg-4">
          <div class="form-group">
              <label for="Package">Package:</label>
              <input type="text" class="form-control" id="Package" [(ngModel)]="ProductData.Package" >
            </div>
      </div>
      <div class="col-lg-4">
          <div class="form-group">
              <label for="IsDiscontinued">IsDiscontinued:</label>
              <input type="text" class="form-control" id="IsDiscontinued" [(ngModel)]="ProductData.IsDiscontinued" >
            </div>
      </div>
    </div>
  <div class="row">
    <!-- <div class="col-lg-4"></div>
    <div class="col-lg-4 text-center">  <button type="submit" class="btn btn-primary" (click)="OnSubmitClicked()" >Submit</button></div> -->
    <button type="submit" class="btn btn-primary" (click)="Add()" >Add</button>
    <button type="submit" class="btn btn-primary" (click)="Update()" >Update</button>
    <button type="submit" class="btn btn-primary" (click)="Delete()" >Delete</button>
    <button type="submit" class="btn btn-primary" (click)="Clear()" >Clear</button>
  </div>
  </div>
  <div id="loaderContainer" style="z-index: 999999;" *ngIf="isShowLoader">
    <img src="../assets/images/spinner.svg" width="50" height="50" class="loader">
  </div>
